<div>Welcome to home Route</div>

<div *ngIf="isAuthenticated; else noAuth">
  <button class="btn btn-danger m-2" (click)="logout()">Logout</button>
  <button class="btn btn-warning me-2" (click)="logoffAndRevokeTokens()">Logout and revoke tokens</button>
  <button class="btn btn-dark me-2" (click)="revokeRefreshToken()">Revoke refresh token</button>
  <button class="btn btn-dark me-2" (click)="refreshSession()">Refresh session</button>
  <hr />

  <br />

  Is Authenticated: {{ isAuthenticated }}

  <br />
  userData
  <pre>{{ userData$ | async | json }}</pre>

  <br />
</div>

<ng-template #noAuth>
  <button class="btn btn-success m-2" (click)="login()">Login with Auth0</button>
  <hr />
</ng-template>

Configuration loaded:
<pre>{{ configuration$ | async | json }}</pre>
